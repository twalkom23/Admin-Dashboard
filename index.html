<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <!--Start of Header-->
        <div class="header">
            <div class="top-line">
                <div class="search">
                    <button>S</button>
                    <input type="text">
                </div>
                <div class="top-info">
                    <button>Bell</button>
                    <div>image</div>
                    <p>Frankie Hanna</p>
                </div>
            </div>
            <div class="bottom-line">
                <div class="left">
                        <div>image</div>
                    <div class="welcome">
                        <p>Hi there,</p>
                        <p>Frankie Hanna (@frankie)</p>
                    </div>
                </div>
                <div class="right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <!--End of Header-->

        <!--Start of Sidebar-->
        <div class="sidebar">
            <div class="Logo">
                <p class="dash">Dashboard</p>
            </div>
            <div class="first-links">
                <p>Home</p>
                <p>Profile</p>
                <p>Messages</p>
                <p>History</p>
                <p>Tasks</p>
                <p>Communities</p>
            </div>
            <div class="second-links">
                <p>Settings</p>
                <p>Support</p>
                <p>Privacy</p>
            </div>
        </div>
        <!--End of Sidebar-->

        <div class="projects">
            
        </div>


        <div class="announce-trend">
            
        </div>
    </div>
</body>
</html>
